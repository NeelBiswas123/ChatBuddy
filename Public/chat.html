<!-- Dark Mode toggle  -->
    <div class="darkmode">
    
      <div class="darkMode-Toggle">
        <input type="checkbox" id="toggleDarkMode" class="toggle-checkbox">
        <label for="toggleDarkMode" class="toggle-Label">
          <i class="icon-light">☀️</i>
          <i class="icon-dark">🌜</i>
          <span class="toggle-slider"></span>
        </label>
      </div>



      

<!-- for adding logic that if it's run on localhost use normal method like line 85 or for github pages add this on line 84 -->

<script>
  const isGithub = window.location.hostname === "neelbiswas123.github.io";

  // Dynamically load socket.io script
  const socketScript = document.createElement("script");
  socketScript.src = isGithub
    ? "https://chatbuddy-0nsc.onrender.com/socket.io/socket.io.js"
    : "http://localhost:7000/socket.io/socket.io.js";
  socketScript.defer = true;

  // Load script.js ONLY after socket.io is loaded
  socketScript.onload = () => {
    const mainScript = document.createElement("script");
    mainScript.src = isGithub
      ? "/ChatBuddy/script.js"
      : "../script.js";
    mainScript.defer = true;
    document.body.appendChild(mainScript);
  };

  document.body.appendChild(socketScript);
</script>




</body>
